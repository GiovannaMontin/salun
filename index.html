<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALUN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <section class="landing_page">

            <figure class="logomarca"> 
                <img src="assets/imgs/logomarca-removebg.png" alt="Salun - Nome do aplicativo">
                <p>O app para facilitar o dia-a-dia em sala de aula!</p>
   
                   <figcaption>Logo do Aplicativo -
                    Quadrado feito de 4 quadrados brancos onde um há apenas a borda
                   </figcaption> 
            </figure>

            <aside> 
                <h2>Bem-vinde ao SALUN!</h2>

                <p> 
                    Precisando de um apoio? 
                    Com um clique a gente se conecta! 
                </p>

                <button class="btn_cadastro">CADASTRO</button>
                <button class="btn_login">LOGIN</button>

            </aside>

        </section> 
    </header>

    <main>

        <!-- 
            Próximo passo:
                Adicionar manipulação DOM - Ao clicar no botão CADASTRAR (no aside do header) vai aparecer apenas a section form_cadastro,
                 o mesmo vale se o usuario clicar em LOGIN.
            
                Adicionar responsividade

                Melhorar Design

        -->
       <div class="container_forms">

            <section class="section_form" id="form_cadastro">

                <forms class="form_cadastro"> 
                    <p> Comece aqui seu CADASTRO </p>

                    <label name="nome">
                        Nome:
                        <input type="text" name="nome" class="input_nomeUsuario">
                    </label>
        
                    <label name="email">
                        Email:
                        <input type="email" name="email" class="input_emailUsuario">
                    </label>
        
                    <span>
                        <label name="tp_usuario"> 
                            Aluno:
                            <input type="radio" name="tp_usuario" class="inputRadio_tipoUsuario" value="aluno">
                        </label>
                        <label name="tp_usuario">
                            Professor:
                            <input type="radio" name="tp_usuario" class="inputRadio_tipoUsuario" value="professor">
                        </label>
                    </span>
        
                    <label name="senha_usuario">
                        Senha:
                        <input type="password" name="senha_usuario" class="input_senhaUsuario">
                    </label>
        
                    <input class="input_cadastro" type="submit" value="CADASTRO">   
                </forms>
        
                <p style="white-space: pre-line;">Já tem uma conta? 
                 Faça o LOGIN aqui <p>
                <button class="btn_login">LOGIN</button>    
            
            </section>

            <section class="section_form" id="form_login">

                <forms class="form_login"> 
                    <p> Faça seu LOGIN aqui</p>

                    <label name="email">
                        Email:
                        <input type="email" name="email" class="input_emailUsuario">
                    </label>
        
                    <label name="senha_usuario">
                        Senha:
                        <input type="password" name="senha_usuario" class="input_senhaUsuario">
                    </label>
        
                    <span>
                        <label name="tp_usuario"> 
                            Aluno:
                            <input type="radio" name="tp_usuario" class="inputRadio_tipoUsuario" value="aluno">
                        </label>
                        <label name="tp_usuario">
                            Professor:
                            <input type="radio" name="tp_usuario" class="inputRadio_tipoUsuario" value="professor">
                        </label>
                    </span>

                    <input class="input_login" type="submit" value="LOGIN">   
                </forms>
        
                <p style="white-space: pre-line;">Não tem uma conta? 
                    Faça o seu CADASTRO aqui <p>
                <button class="btn_cadastro">CADASTRO</button>
            
            </section>

       </div>

    </main>

</body>
</html>
